version: '3.8'

services:
  # Backend Python
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: ad-inspector-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://inspector:inspector123@postgres:5432/ad_inspector
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./config:/app/config
      - ./backend/logs:/app/logs
      - ./backend/screenshots:/app/screenshots
      - ./backend/reports:/app/reports
    depends_on:
      - postgres
      - redis
    networks:
      - inspector-network
    command: python main.py

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ad-inspector-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: inspector
      POSTGRES_PASSWORD: inspector123
      POSTGRES_DB: ad_inspector
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - inspector-network

  # Redis (Cache & Job Queue)
  redis:
    image: redis:7-alpine
    container_name: ad-inspector-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - inspector-network

  # Frontend React (opcional)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ad-inspector-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - inspector-network
    command: npm run dev -- --host

  # Nginx (Reverse Proxy - Producci√≥n)
  nginx:
    image: nginx:alpine
    container_name: ad-inspector-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - inspector-network

volumes:
  postgres_data:
  redis_data:

networks:
  inspector-network:
    driver: bridge
