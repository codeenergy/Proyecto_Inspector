# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["...", "chromium"]

[phases.install]
cmds = [
    "pip install -r backend/requirements.txt",
    "playwright install chromium",
    "playwright install-deps chromium"
]

[start]
cmd = "cd backend && uvicorn api.server:app --host 0.0.0.0 --port $PORT"
