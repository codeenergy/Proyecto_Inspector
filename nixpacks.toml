[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && cd backend && pip install -r requirements-full.txt",
  ". /opt/venv/bin/activate && playwright install --with-deps chromium || . /opt/venv/bin/activate && playwright install chromium"
]

[phases.build]
cmds = [". /opt/venv/bin/activate && cd backend && python init_database.py 2>&1 || true"]

[start]
cmd = ". /opt/venv/bin/activate && cd backend && chmod +x start.sh && ./start.sh"
