[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
  "cd backend",
  "pip install --no-cache-dir --upgrade pip",
  "pip install --no-cache-dir -r requirements-minimal.txt"
]

[phases.build]
cmds = ["cd backend && python init_database.py 2>&1 || true"]

[start]
cmd = "cd backend && python -m api.server"
